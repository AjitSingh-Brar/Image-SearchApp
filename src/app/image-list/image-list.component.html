
<main class="container animate__animated animate__fadeInUp" >
<mat-card >
  <form class="example-form">
       <mat-form-field class="example-full-width">
         <mat-label>Search for Images</mat-label>
      <input class="search" matInput [(ngModel)]="query"
      name="search" placeholder="Search for images">
      </mat-form-field>
      </form>
    <br>
    <button (click)="searchImages(query)"
      mat-button class="searchButton" type="button">Find Images</button>
  </mat-card>



  
  <div *ngIf="searching">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  
  <mat-card>
    <h4 *ngIf="imagesFound" mat-card-subeader>Results</h4>
    <ngx-masonry >
     

      <div ngxMasonryItem class="masonry-item" *ngFor="let image of images" class="image-container">
        <mat-card>
          <a href="{{ image.pageURL }}" target="_bank">
            <mat-card-header>
              <div class="avatar" mat-card-avatar [ngStyle]="{'background-image':'url('+ image.userImageURL +')', 'background-size':'40px 40px'}"></div>
              <mat-card-title>User: {{ image.user }}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{image.webformatURL}}">
            <mat-card-content>
              <p>Tags: {{ image.tags }}</p>
              <p>Comments: {{ image.comments }}</p>
              <p>Likes: {{ image.likes }}</p>
            </mat-card-content>
          </a>
        </mat-card>
        <br><br>
      </div>
    </ngx-masonry>
  </mat-card> 

</main>
